<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark">
    <meta name="supported-color-schemes" content="dark">
    <meta property="og:image" content="https://notalive24.github.io/assets/images/404.png">
    <title>404 | SIGNAL LOST</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-73D1FGWK93"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-73D1FGWK93');
    </script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="https://github.com/NotAlive24/notalive24.github.io/blob/10885014e878314102f1712c77e300361f17c69c/assets/favicon.ico">
    <style>
        /* --- 404 SPECIFIC STYLES --- */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-align: center;
        }

        .error-container {
            border: 2px solid var(--red);
            padding: 40px;
            background-color: rgba(10, 0, 0, 0.8);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.4);
            max-width: 600px;
            width: 90%;
        }

        .glitch-text {
            font-size: 6rem;
            font-weight: bold;
            color: var(--red);
            position: relative;
            animation: glitch 1s infinite;
        }

        .error-msg {
            font-size: 1.2rem;
            color: var(--orange);
            margin: 20px 0;
            border-top: 1px dashed var(--red);
            border-bottom: 1px dashed var(--red);
            padding: 10px;
        }

        .home-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            border: 1px solid var(--pink);
            color: var(--pink);
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .home-btn:hover {
            background-color: var(--pink);
            color: #000;
            box-shadow: 0 0 20px var(--pink);
        }

        @keyframes glitch {
            0% { text-shadow: 2px 0 var(--pink), -2px 0 var(--orange); }
            25% { text-shadow: -2px 0 var(--pink), 2px 0 var(--orange); }
            50% { text-shadow: 2px 0 var(--pink), -2px 0 var(--orange); opacity: 0.8; }
            75% { text-shadow: -2px 0 var(--pink), 2px 0 var(--orange); }
            100% { text-shadow: 2px 0 var(--pink), -2px 0 var(--orange); }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="glitch-text">404</div>
        <div class="error-msg">
            > ERROR: PAGE_NOT_FOUND<br>
            > THE REQUESTED DATA SECTOR IS CORRUPTED OR DOES NOT EXIST.
        </div>
        <a href="index.html" class="home-btn"><< REBOOT TO HOME</a>
    </div>
</body>
</html>
